<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-hangman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-grey">
    <div class="container d-flex justify-content-center align-items-center text-center vh-100 overflow-hidden">
        <div class="row">
            <div class="col-12 position-relative">
                <button id="resetButton" class="btn-reset mt-3"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <h1 class="blue text-uppercase my-4">Indovina la parola!</h1>
            </div>
            <div class="col-12 text-center">
                <div id="randomWord" class="random-word text-uppercas my-4"></div>
                <p id="result" class="result my-5 text-uppercase"> </p>
                <div class="mb-5">
                    <input type="text" maxlength="1" id="inputText" class="input-text text-uppercase text-center">
                </div>
                <p id="lives" class="lives mb-4 text-uppercase">Vite<br>6</p>
            </div>
            <div class="mt-3">
                <button id="playButton" class="btn-play btn-game text-uppercase">Gioca</button>
                <button id="againButton" class="btn-again btn-game text-uppercase">Gioca di nuovo</button>
            </div>
            
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
